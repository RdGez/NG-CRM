<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar..." #txtTermino (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Cargando...</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col mt-2">
                        <h6 class="card-title">Total de Medicos: {{ medicos.length }}</h6>
                    </div>
                    <div class="col text-right">

                        <a class="btn btn-success" routerLink="/dashboard/medico/add"><i class="fa fa-hospital-o"></i> Registrar Medico</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let medico of medicos">
                            <tr>
                                <td>
                                    <img [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre"
                                        class="avatar cursor" (click)="abrirModal(medico)">
                                </td>
                                <td>{{ medico.nombre }}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/medico', medico.uid]" data-toggle="tooltip" data-original-title="Editar"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a data-toggle="tooltip" data-original-title="Borrar" (click)="eliminarMedico(medico)"> <i
                                            class="fa fa-close text-danger cursor"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
