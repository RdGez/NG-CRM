<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar..." #txtTermino (keyup)="buscar(txtTermino.value)"> 
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf='loading'>
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Cargando...</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf='!loading'>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col mt-2">
                        <h6 class="card-title">Total de Hospitales: {{ hospitales.length }}</h6>
                    </div>
                    <div class="col text-right">

                        <button class="btn btn-success" (click)="abrilSwal()"><i class="fa fa-hospital-o"></i> Registrar Hospital</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor='let hospital of hospitales'>
                            <tr>
                                <td class="text-center">
                                    <img [src]="hospital.img | imagen:'hospitales'" [alt]="hospital.nombre"
                                        class="avatar cursor" (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del Hospital"
                                        [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)" data-toggle="tooltip" data-original-title="Guardar"> <i
                                            class="fa fa-pencil text-inverse m-r-10 cursor"></i> </a>
                                    <a (click)="eliminarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger cursor"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary"> Siguiente </button>
                &nbsp;
                <button class="btn btn-secondary"> Anterior </button> -->
            </div>
        </div>
    </div>
</div>
